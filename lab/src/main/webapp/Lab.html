<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>
<HEAD>
<TITLE>Distributed Apps Final Project</TITLE>
</HEAD>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track{
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb{
    background: #888;
}

::-webkit-scrollbar-thumb:hover{
    background: #555;
}

html {
	display: table;
}

body {
	display: flex;
	flex-direction: column;
}

html, body {
	width: 99%;
	height: 123%;
	margin-left: 0.5%;
	margin-top: 0.5%;
	margin-right: 0.5%;
	margin-bottom: 0.5%;
}

.second-body, .title {
	margin: 0;
	position: relative;
}

.title {
	left: 45%;
	width: 70px;
	background-color: transparent;
}

.second-body {
	top: 10%;
	left: 16%;
	width: 89%;
	display: flex;
	flex-wrap: wrap;
	background-color: transparent;
}

.formActions {
	width: 50%;
	min-height: 100px;
	float: left;
}

.formOutput {
	width: 100%;
	min-height: 100px;
	float: left;
}
</style>
<BODY BGCOLOR="8EC1F1">
	<div class="title">
		<FONT COLOR=white>
			<h1>Lab</h1>
	</div>
	<div class="second-body">
		<FONT COLOR=000000>
			<div class="formActions">
				<form action="/lab/at/Service/Subscribe" name="Subscribe"
					method="get" target="output_frame"><br>
					<label>Enter phone number: (9 digits)</label><br> <input
						type="tel" name="PhoneNumber" value="" pattern="[0-9]{9}"><br>
					<label>Enter you chat token:</label><br> <input type="text"
						name="Token" value=""><br> <label>Enter
						station:</label><br> <input type="number" name="Station"
						value="Station" min="1" max="219">
						<p><strong>Note:</strong> you can only subscribe to 1 station at a time.</p>
						<input type="submit" value="Subscribe">
				</form>
			</div>
            <div class="formActions">
				<form action="/lab/at/Service/Get/Stations" name="GetStations"
					method="get" target="output_frame"><br>
					<input type="submit" value="Get Stations">
				</form>
				<form action="/lab/at/Service/Get/Clients" name="GetClients"
					method="get" target="output_frame"><br>
					<input type="submit" value="Get Clients">
				</form>
				<form action="/lab/at/Service/Get/Covid" name="GetCovid"
					method="get" target="output_frame"><br>
					<input type="submit" value="Get Covid news">
				</form>
				<form action="/lab/at/Service/Get/FreeSlots" name="GetFreeSlotes"
					method="get" target="output_frame"><br>
					<input type="submit" value="Get Free Slotes">
				</form>
            </div>
			<div class="formOutput">
				<iframe src="about:blank" name="output_frame" height=100% width=800px
				allowTransparency="true" scrolling="yes" frameborder="0">
				</iframe>
				<br>
			</div>
	</div>
</BODY>
</HTML>
<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<header></header>
	<main></main>
	<footer></footer>
</body>
</html>
